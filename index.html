<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
      <div class="title">
      <h2>AI Ping Pong</h2>
      <button class="title2" data-toggle = "modal" data-target = "#myModal">Instructions</button>
      </div>
      <br>
      <button class="btn btn-success" id="start" onclick="start()">Play Game</button>
      <br>
      <h3 id="status" class="btn btn-warning"></h3>
      <br>
      <div id="canvas"></div>
      <br>
      <button class="btn btn-danger bt" onclick="reset()">Restart</button>
      <div id="myModal" class="modal fade">
        <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header">
             <button class="close" data-dismiss="modal">&times;</button>
             <h4>Instructions</h4>
           </div>
           <div class="modal-body">
            <h4>
             1. use your right hand to control the paddle.
             <br>
             2. please keep 3-4 feet distance from the device so that it can
             detect your hand.
             <br>
             3. move your hand up and down to move the paddle up and down. 
            </h4>
           </div>
         </div>
        </div>
       </div>
    </center>
    <h4 id="footer">
      Developed By Sai Ganesh Kaushik
    </h4>
        <script src="main.js"></script>
    </body>
</html>
